<script id="init1" type="shader">#version 300 es
precision highp float ;
precision highp int ;

layout (location = 0 ) out vec4 color1 ;
layout (location = 1 ) out vec4 color2 ; 

in vec2 cc ;        /* input from vertex shader */


// Main body of the shader
void main() {
    vec4 color = vec4(0.) ;

    // we assign the same values to both of them
    color1 = color ;
	color2 = color ;	
    return ;
}
</script>

<script id="march" type="shader">#version 300 es
precision highp float ;
precision highp int ;

uniform sampler2D   inTexture ;

/*
uniform float aX0 ;
uniform float aY0 ;
uniform float aX1 ;
uniform float aY1 ;*/
uniform float r ;
uniform sampler2D inText ;


layout (location = 0 ) out vec4 color1 ; 

in vec2 cc ;        /* input from vertex shader */

#define x       	position.r
#define y       	position.g

// Main body of the shader
void main() {
	vec4 color = texture( inTexture ,cc );
	vec4 position = texture( inText ,cc );
	

	if (position.r == 1.){
			color.r = 1.-position.g ;
	}
/*
    if ( length(cc.x-aX1)<r ){
		if ( length(cc.y-aY1)<r ){	
        color.r = 1. ;
		}
    }
    if ( length(cc.x-aX0)<r ){
		if ( length(cc.y-aY0)<r ){	
        color.r = 1. ;
		}
    }	
*/
    // we assign the same values to both of them
    color1 = color ;
    return ;
}
</script>
<script id='march2' type='shader'>#version 300 es
precision highp float ;
precision highp int ;

uniform sampler2D   inTexture ;
uniform float       dt, diffCoef ;
uniform float       a, b, epsilon ;

in vec2 cc, pixPos ;

layout (location = 0) out vec4 ocolor ;

#define u       color.r
#define v       color.g
#define time    color.b
// Main body of the shader
void main() {
    vec2  size  = vec2(textureSize(inTexture, 0)) ;
    float dx    = 10./size.x ; // a scaling of ii in real space

    vec2 ii = vec2(1.,0.)/size ;
    vec2 jj = vec2(0.,1.)/size ;


    vec4 color = texture( inTexture , cc ) ;
 	vec4 mx = texture( inTexture ,cc - ii );
	vec4 px = texture( inTexture ,cc +ii);
	vec4 my = texture( inTexture ,cc -jj);
	vec4 py = texture( inTexture ,cc +jj);   
    vec4 laplacian = 
            mx
        +   px
        +   my
        +   py
        -4.*texture( inTexture, cc    ) ;
    //u += dt*diffCoef*laplacian.r/(dx*dx) ;



    float du2dt = diffCoef*laplacian.r/(dx*dx)+u*(1.-u)*(u-a) - v ;
    float dv2dt = epsilon*(b*u-v) ;


    u += du2dt*dt ;
    v += dv2dt*dt ;

    time += dt ;



    ocolor = color ;
    return ;
}
</script>

<script id='click' type='x-shader-fragment'>#version 300 es
precision highp float ;
precision highp int ;

uniform sampler2D   inTexture ;
uniform vec2    clickPosition ;
uniform float   clickRadius ;

in vec2 cc, pixPos ;

layout (location = 0) out vec4 ocolor ;

#define u       color.r
#define v       color.g
#define time    color.b
// Main body of the shader
void main() {
    vec2  size  = vec2(textureSize(inTexture, 0)) ;

    // read the color of the pixel .......................................
    vec4 color = texture( inTexture , cc ) ;
 
    if ( length(clickPosition - cc )< clickRadius ){
        u = 1. ;
    }

    // output the color of the pixel .....................................
    ocolor = color ;
    return ;
}

</script>

<!-- Main script -->
<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<script>
// get the shader source by its id ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
function source(id){
    return document.getElementById(id).text ;
}

// Get the canvas --------------------------------------------------------
var canvas_1 = document.getElementById('canvas_1') ;
var canvas_2 = document.getElementById('canvas_2') ;

// Define a texture ------------------------------------------------------
var fcolor = new Abubu.Float32Texture(512,512) ;
var scolor = new Abubu.Float32Texture(512,512) ;

// Object to be used for interactions
var env = {
		L : 50,
		N: 10*10,
		x: 0.5,
		y: 0.5,
		/*
		x1: 0,
		y1: 0,	
		x2: 0,
		y2: 0,	*/	
		restL: 0.03,
		k : 2, //string constant
		dampingC: 2 ,//damping constant
		g: 0.000 ,
		anchorX : [0.05,0.95],	
		anchorY : [0.95,0.95],
		
        dt : 0.05 ,
        diffCoef :0.001,
		a :0.1,
		b :0.3,
		epsilon : 0.01,
        time : 0 ,
        running : false ,
		clickRadius: 0.1 ,
		clickPosition: [0.,0.] ,
} ;

var color33 = new Abubu.Float32Texture(env.L,env.L) ;
var color44 = new Abubu.Float32Texture(env.L,env.L) ;
color33.pairable = true ;
color44.pairable = true ;
env.N = env.L ** 2;

var env2 = {
        running : false ,
		x : Array(env.N).fill(0) ,
		y : Array(env.N).fill(0) ,
		r : 1/env.L/4,
		vx : Array(env.N).fill(0),
		vy : Array(env.N).fill(0) ,
		dt : 0.05	,
		m : 14,
		Fy : Array(env.N).fill(0),
		Fx : Array(env.N).fill(0),
		U : Array(env.N).fill(0),
		T : 0.5,
		scale: 300,
} ;

var texture = new Abubu.Float32Texture(env2.scale, env2.scale) ;

var table = new Float32Array( env2.scale*env2.scale*4 );
/*for (var i =0; i<env.N; i++){
	env2.vx[i] = Math.random()*0.1-0.05;
	env2.vy[i] = Math.random()*0.1-0.05;
}*/
function distance(a,b){
	return Math.sqrt((env2.x[a] - env2.x[b])**2 + (env2.y[a] - env2.y[b])**2)
}
function angle(a,b){
	var  angle = Math.atan2( (env2.y[b]-env2.y[a]) , (env2.x[b]-env2.x[a]));
	return angle;
}
function anchorY(a,b){
	return env.k*( Math.abs(env2.y[a] - env.anchorY[b]) - env.restL )* Math.sign(env.anchorY[b] - env2.y[a])
}
function anchorX(a,b){
	return env.k*( Math.abs(env2.x[a] - env.anchorX[b]) - env.restL )* Math.sign(env.anchorX[b] - env2.x[a])
}
function Fy(a,b,e,T){
	if (T == true){
		return e*env.k*( distance(a,b) - env.restL/(1+env2.T*(Math.abs(env2.U[a]-env2.U[b])) ))* Math.sin(angle(a,b));
	}
	if (T == false){
		return e*env.k*( Math.abs(env2.y[a] - env2.y[b]) - env.restL )* Math.sin(angle(a,b));
	}	
}

function Fx(a,b,e,T){
	if (T == true){
		return e*env.k*( distance(a,b) - env.restL/(1+env2.T*(Math.abs(env2.U[a]-env2.U[b]))) )* Math.cos(angle(a,b));
	}
	if (T == false){	
		return e*env.k*( distance(a,b) - env.restL )* Math.cos(angle(a,b));
	}
}

function calFF(a,b,c){
	var sumFy, Fg, sumFx;
	sumFy = 0;
	sumFx = 0;
	Fg = - env2.m * env.g;
	for (var i = 0; i < b.length; i++){
		sumFy += Fy(a,b[i],1,false); // structural spring
		sumFx += Fx(a,b[i],1,false);
	}
	for (var i = 0; i < c.length; i++){
		sumFy += Fy(a,c[i],0.35,true); // reaction spring
		sumFx += Fx(a,c[i],0.35,true);
	}
	
	env2.Fy[a] = sumFy + Fg - env.dampingC * env2.vy[a];
	env2.Fx[a] = sumFx - env.dampingC * env2.vx[a];
}






function calF(){
	var xx,yy;
	for (var i = 0; i < env.N; i++){
		xx = i%env.L;
		yy = (i-i%env.L)/env.L;
		if ( xx > 0 && xx < (env.L-1) && yy > 0 && yy < (env.L-1)){
			calFF(i,[i-1,i+1,i+env.L,i-env.L],[i+(env.L-1),i+(env.L+1),i-(env.L-1),i-(env.L+1)])
		}
		else if (xx == 0 && yy != 0 && yy != (env.L-1)){
			calFF(i,[i-env.L,i+env.L,i+1],[i-(env.L-1),i+(env.L+1)])
		}
		else if (xx == (env.L-1) && yy != 0 && yy != (env.L-1)){
			calFF(i,[i-env.L,i+env.L,i-1],[i-(env.L+1),i+(env.L-1)])
		}
		else if (yy == 0 && xx != 0 && xx != (env.L-1)){
			calFF(i,[i-1,i+1,i+env.L],[i+(env.L-1),i+(env.L+1)])
		}
		else if (yy == (env.L-1) && xx != 0 && xx != (env.L-1)){
			calFF(i,[i-1,i+1,i-env.L],[i-(env.L-1),i-(env.L+1)])
		}		
	}
	
	calFF(0,[1,env.L],[(env.L+1)]);
	calFF((env.L-1),[(env.L-2),(env.L-1)+env.L],[(env.L-1)+env.L-1]);
	calFF((env.L-1)*env.L,[(env.L-1)*env.L-env.L,(env.L-1)*env.L+1],[(env.L-1)*env.L-(env.L-1)]);
	calFF(env.L*env.L-1,[env.L*env.L-2,env.L*env.L-1-env.L],[env.L*env.L-1-(env.L+1)]);
	/*
		i = env.L*env.L-1;
		env2.x[i] = (i%env.L+1)/(env.L+3);
		env2.y[i] = ((i-i%env.L)/env.L+1)/(env.L+3);
		i = env.L*env.L-env.L;
		env2.x[i] = (i%env.L+1)/(env.L+3);
		env2.y[i] = ((i-i%env.L)/env.L+1)/(env.L+3);	*/
}


function initialPosition(){
	var xx,yy;
	for (var i = 0; i < env.N; i++){
		xx = i%env.L;
		yy = (i-i%env.L)/env.L;
		env2.x[i] = (xx+1)/(env.L+3);
		env2.y[i] = (yy+1)/(env.L+3);
	}
}

// march the solution for two time steps

	
function march(){
	var row,column,num;
	var table = new Float32Array( env2.scale*env2.scale*4 );
	var color44data = color44.value;
	for( var i=0 ; i< env.N; i++) {
			row = Math.round(env2.scale*env2.y[i]);
			column = Math.round(env2.scale*env2.x[i]);
			if (row == 0){
				row = 1;
			}
			if (column == 0){
				column = 1;
			}
			num = (row - 1) * env2.scale + column - 1;
			table[4*num] = 1 ;			// red   channel
			table[4*num + 1 ] = env2.U[i]; // green channel
			env2.U[i] = color44data[4*i];			
	}
	
	texture.data = table ;
			fmarch.render() ;
			smarch.render() ;
	
}

function move(){
	for (var i =0; i<env.N; i++){
		env2.x[i] += env2.vx[i]*env2.dt ;
		env2.y[i] += env2.vy[i]*env2.dt ;
	}
}


function accelaration(){
	calF();
	for (var i =0; i<env.N; i++){
		env2.vy[i] += env2.Fy[i]/env2.m * env2.dt;	
		env2.vx[i] += env2.Fx[i]/env2.m * env2.dt;		
		
	}
}

function run(){
		if (env2.running){		
			for (var k =0; k<30; k++){
				accelaration();
				/*

				detectBounce();
				*/

			march3.render() ;
			march4.render() ;	
			}
				march();
		plot.render();
		uPlot.render();	
		init1.render();	

		}
			
		requestAnimationFrame(run) ;

}
