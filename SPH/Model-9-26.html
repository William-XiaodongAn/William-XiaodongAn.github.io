precision highp int ;

layout (location = 1 ) out vec4 color2 ;

<script id="march" type="shader">#version 300 es
precision highp float ;
precision highp int ;

uniform sampler2D   inTexture ;
uniform sampler2D inText ;
uniform float r ;
uniform float vx ;
uniform float vy ;
uniform float xMin ;
uniform float xMax ;
uniform float ACubic ;
uniform float BCubic ;
uniform float CCubic ;
uniform float DCubic ;
uniform float A5_6 ;
uniform float B5_6 ;
				

uniform float A1_2;
uniform float B1_2;

uniform float A2_3_4;
uniform float B2_3_4;
uniform float C2_3_4;	



uniform float x1 ;
uniform float x2 ;
uniform float y1 ;
uniform float y2 ;
uniform float x3 ;
uniform float x4 ;
uniform float y3 ;
uniform float y4 ;
uniform float x5 ;
uniform float x6 ;
uniform float y5 ;
uniform float y6 ;
uniform float x7 ;
uniform float x8 ;
uniform float y7 ;
uniform float y8 ;
uniform float x9 ;
uniform float x10 ;
uniform float y9 ;
uniform float y10 ;



layout (location = 0 ) out vec4 color1 ; 

in vec2 cc ;        /* input from vertex shader */

#define quad1(A1, x1, y1, x2, y2) (A1*(cc.y-((y2-y1)/(x2-x1)*cc.x + (y1 - x1*(y2-y1)/(x2-x1)))))
#define quad2(A1, B1, C1) (cc.y-A1*cc.x*cc.x-B1*cc.x-C1)
#define cubic(A1, B1, C1, D1) (cc.y-A1*cc.x*cc.x*cc.x-B1*cc.x*cc.x-C1*cc.x - D1)
#define line1(x1 , x2) ((cc.x-x1) * (cc.x-x2))
#define line2(A, B) (cc.y - A*cc.x - B)

/*
void quad(float A1,float B1, float C1 ,float x1, float y1,float x2, float y2) 
{
	if(quad1(A1, x1, y1, x2, y2) < 0.){
		if ( quad2(A1, B1, C1)>-0.01){
			if ( quad2(A1, B1, C1)<0.01){
				color.r = 0.3 ;
			}
		}	
	}

}*/

        
// Main body of the shader
void main() {
	vec4 color = texture( inTexture ,cc );
	vec4 position = texture( inText ,cc );
	

	if (position.r == 1.){
			color.r = position.g ;
	}
    if ( cc.x-xMin<0.){
		if ( cc.x-xMin>-0.01){
			color.r = 0.6 ;
		}
	}
	
    if ( cc.x-xMin<0.){
		if ( cc.x-xMin>-0.01){
			color.r = 0.6 ;
		}
	}	
/*
	if(ACubic*(cc.y-((y9-y14)/(x9-x14)*cc.x + (y14 - x14*(y9-y14)/(x9-x14)))) < 0.){
		if ( cc.y-ACubic*cc.x*cc.x-BCubic*cc.x-CCubic>-0.01){
			if ( cc.y-ACubic*cc.x*cc.x-BCubic*cc.x-CCubic<0.01){
				color.r = 0.3 ;
			}
		}	
	}*/
	if(cc.x >x2){
		if(cc.x < x4){
			if(quad1(1., x2, y2, x4, y4) < 0.){
				if ( cubic(ACubic, BCubic, CCubic, DCubic)>-0.004){
					if ( cubic(ACubic, BCubic, CCubic, DCubic)<0.004){
						color.r = 0.1 ;
					}
				}	
			}		
		}
	}
/*
	if(quad1(A2_3_4, x2, y2, x4, y4) < 0.){
		if ( quad2(A2_3_4, B2_3_4, C2_3_4)>-0.004){
			if ( quad2(A2_3_4, B2_3_4, C2_3_4)<0.004){
				color.r = 0.3 ;
			}
		}	
	}*/
	
	if(line1(x5 , x6) < 0.){
		if ( line2(A5_6, B5_6) > -0.004 ) {
			if (line2(A5_6, B5_6) < 0.004 ){
			color.r = 0.3 ;
			}
		}
	}
	/*if(line1(x1 , x2) < 0.){
		if ( line2(A1_2, B1_2) > -0.004 ) {
			if (line2(A1_2, B1_2) < 0.004 ){
			color.r = 0.3 ;
			}
		}
	}*/
    if ( cc.x>x5){
		if ( cc.x-x4<0.005){
			if(abs(cc.y - y5)<0.003){
			color.r = 0.6 ;
			}
		}
	}	

    if ( cc.x-xMax>0.){
		if ( cc.x-xMax<0.01){
			color.r = 0.6 ;
		}
	}/*
    if ( cc.y>y1){
		if ( cc.y<y10){	
			if (  cc.x-x1<0.005){
				if ( cc.x-x1>-0.){
					color.r = 0.1 ;
				}
			}
		}
	}
    if ( cc.y>y6){
		if ( cc.y<y9){	
			if (  cc.x-x9<0.005){
				if ( cc.x-x9>-0.0){
					color.r = 0.1 ;
				}
			}
		}
	}	
    if ( cc.x>x9){
		if ( cc.x<x8){	
			if (  cc.y-y9<0.){
				if ( cc.y-y9>-0.005){
					color.r = 0.1 ;
				}
			}
		}
	}
    if ( cc.x>x10){
		if ( cc.x<x8){	
			if (  cc.y-y10<0.){
				if ( cc.y-y10>-0.01){
					color.r = 0.1 ;
				}
			}
		}
	}	*/
    // we assign the same values to both of them
    color1 = color ;
    return ;
}

<script id='march2' type='shader'>#version 300 es
precision highp float ;
precision highp int ;

uniform sampler2D   inTexture ;
uniform float       dt, diffCoef ;
uniform float       a, b, epsilon ;

in vec2 cc, pixPos ;

layout (location = 0) out vec4 ocolor ;

#define u       color.r
#define v       color.g
#define time    color.b
// Main body of the shader
void main() {
    vec2  size  = vec2(textureSize(inTexture, 0)) ;
    float dx    = 10./size.x ; // a scaling of ii in real space

    vec2 ii = vec2(1.,0.)/size ;
    vec2 jj = vec2(0.,1.)/size ;


    vec4 color = texture( inTexture , cc ) ;
 	vec4 mx = texture( inTexture ,cc - ii );
	vec4 px = texture( inTexture ,cc +ii);
	vec4 my = texture( inTexture ,cc -jj);
	vec4 py = texture( inTexture ,cc +jj);   
    vec4 laplacian = 
            mx
        +   px
        +   my
        +   py
        -4.*texture( inTexture, cc    ) ;
    //u += dt*diffCoef*laplacian.r/(dx*dx) ;



    float du2dt = diffCoef*laplacian.r/(dx*dx)+u*(1.-u)*(u-a) - v ;
    float dv2dt = epsilon*(b*u-v) ;


    u += du2dt*dt ;
    v += dv2dt*dt ;

    time += dt ;



    ocolor = color ;
    return ;
}
</script>

<script id='click' type='x-shader-fragment'>#version 300 es
precision highp float ;
precision highp int ;

uniform sampler2D   inTexture ;
uniform vec2    clickPosition ;
uniform float   clickRadius ;

in vec2 cc, pixPos ;

layout (location = 0) out vec4 ocolor ;

#define u       color.r
#define v       color.g
#define time    color.b
// Main body of the shader
void main() {
    vec2  size  = vec2(textureSize(inTexture, 0)) ;

    // read the color of the pixel .......................................
    vec4 color = texture( inTexture , cc ) ;
 
    if ( length(clickPosition - cc )< clickRadius ){
        u = 1. ;
    }

    // output the color of the pixel .....................................

function distance(a,b){
	return Math.sqrt((env2.x[a] - env2.x[b])**2 + (env2.y[a] - env2.y[b])**2)
}
function angle(a,b){
	var  angle = Math.atan2( (env2.y[b]-env2.y[a]) , (env2.x[b]-env2.x[a]));
	return angle;
}
function anchorY(a,b){
	return env.k*( Math.abs(env2.y[a] - env.anchorY[b]) - env.restL )* Math.sign(env.anchorY[b] - env2.y[a])
}
function anchorX(a,b){
	return env.k*( Math.abs(env2.x[a] - env.anchorX[b]) - env.restL )* Math.sign(env.anchorX[b] - env2.x[a])
}
function Fy(a,b,e,T){
	if (T == true){
		return e*env.k/(1+(env2.U[a]+env2.U[b]))*( distance(a,b) - env.restL/(1+env2.T*(Math.abs(env2.U[a]-env2.U[b])) ))* Math.sin(angle(a,b));
	}
	if (T == false){
		return e*env.k*( Math.abs(env2.y[a] - env2.y[b]) - env.restL )* Math.sin(angle(a,b));
	}	
}

function Fx(a,b,e,T){
	if (T == true){
		return e*env.k/(1+(env2.U[a]+env2.U[b]))*( distance(a,b) - env.restL/(1+env2.T*(Math.abs(env2.U[a]-env2.U[b]))) )* Math.cos(angle(a,b));
	}
	if (T == false){	
		return e*env.k*( distance(a,b) - env.restL )* Math.cos(angle(a,b));
	}
}

function calFF(a,b,c){
	var sumFy, Fg, sumFx;
	sumFy = 0;
	sumFx = 0;
	Fg = - env2.m * env.g;
	for (var i = 0; i < b.length; i++){
		sumFy += Fy(a,b[i],1,false); // structural spring
		sumFx += Fx(a,b[i],1,false);
	}
	for (var i = 0; i < c.length; i++){
		sumFy += Fy(a,c[i],0.35,true); // reaction spring
		sumFx += Fx(a,c[i],0.35,true);
	}
	
	env2.Fy[a] = sumFy + Fg - env.dampingC * env2.vy[a];
	env2.Fx[a] = sumFx - env.dampingC * env2.vx[a];
}






function calF(){
	var xx,yy;
	for (var i = 0; i < env.N; i++){
		xx = i%env.L;
		yy = (i-i%env.L)/env.L;
		if ( xx > 0 && xx < (env.L-1) && yy > 0 && yy < (env.L-1)){
			calFF(i,[i-1,i+1,i+env.L,i-env.L],[i+(env.L-1),i+(env.L+1),i-(env.L-1),i-(env.L+1)])
		}
		else if (xx == 0 && yy != 0 && yy != (env.L-1)){
			calFF(i,[i-env.L,i+env.L,i+1],[i-(env.L-1),i+(env.L+1)])
		}
		else if (xx == (env.L-1) && yy != 0 && yy != (env.L-1)){
			calFF(i,[i-env.L,i+env.L,i-1],[i-(env.L+1),i+(env.L-1)])
		}
		else if (yy == 0 && xx != 0 && xx != (env.L-1)){
			calFF(i,[i-1,i+1,i+env.L],[i+(env.L-1),i+(env.L+1)])
		}
		else if (yy == (env.L-1) && xx != 0 && xx != (env.L-1)){
			calFF(i,[i-1,i+1,i-env.L],[i-(env.L-1),i-(env.L+1)])
		}		
	}
	
	calFF(0,[1,env.L],[(env.L+1)]);
	calFF((env.L-1),[(env.L-2),(env.L-1)+env.L],[(env.L-1)+env.L-1]);
	calFF((env.L-1)*env.L,[(env.L-1)*env.L-env.L,(env.L-1)*env.L+1],[(env.L-1)*env.L-(env.L-1)]);
	calFF(env.L*env.L-1,[env.L*env.L-2,env.L*env.L-1-env.L],[env.L*env.L-1-(env.L+1)]);
	/*
		i = env.L*env.L-1;

		env2.y[i] = ((i-i%env.L)/env.L+1)/(env.L+3);	*/
}

//SPH
function distance2(i,j){
	var r2 = (env4.x[i] - env4.x[j])**2 + (env4.y[i] - env4.y[j])**2;
	var r = Math.sqrt(r2);
	return r;
}

function updateDensity(){
	var neighbor = [];
    var dx, dy, r2;
    var C0 = env4.m / (Math.PI * (env4.h**4));
    var C1 = 4 * env4.m / (Math.PI * (env4.h**2));
    var C2 = 4 * env4.m / (Math.PI * (env4.h**8));
	
	
    for (var i =0; i<env3.N; i++){
        env4.density[i] = C1;
        env4.ax[i] = 0;
        env4.ay[i] = -env4.gravityC;
	
		for (var j =i+1; j<env3.N; j++) {
			dx = env4.x[i] - env4.x[j];
			dy = env4.y[i] - env4.y[j];
			r = distance2(i,j);
			r2 = dx * dx + dy * dy;
			if (r2 < env4.h**2) {
				neighbor.push([i, j, dx, dy, r2]);
			}
		}
	}
    var c, rho_ij, z;
    for (var i = 0; i < neighbor.length; i++) {
        c = neighbor[i];
        z = env4.h**2 - c[4];
        rho_ij = C2 * z * z * z;
        env4.density[c[0]] += rho_ij;
        env4.density[c[1]] += rho_ij;
    }
}

function update(){
	var neighbor = [];
    var dx, dy, r2;
    var C0 = env4.m / (Math.PI * (env4.h**4));
    var C1 = 4 * env4.m / (Math.PI * (env4.h**2));
    var C2 = 4 * env4.m / (Math.PI * (env4.h**8));
	
	
    for (var i =0; i<env3.N; i++){
        env4.density[i] = C1;
        env4.ax[i] = 0;
        env4.ay[i] = -env4.gravityC;
	
		for (var j =i+1; j<env3.N; j++) {
			dx = env4.x[i] - env4.x[j];
			dy = env4.y[i] - env4.y[j];
			r = distance2(i,j);
			r2 = dx * dx + dy * dy;
			if (r2 < env4.h**2 && r2 != 0 ) {
					
				neighbor.push([i, j, dx, dy, r2]);

			}
		}
	}
    var c, rho_ij, z;
    for (var i = 0; i < neighbor.length; i++) {
        c = neighbor[i];
        z = env4.h**2 - c[4];
        rho_ij = C2 * z * z * z;
        env4.density[c[0]] += rho_ij;
        env4.density[c[1]] += rho_ij;
    }
	
    var pi, pj, q, u, w0, wp, wv, dvx, dvy;
    for (var i = 0; i < neighbor.length; i++) {
        c = neighbor[i];
        pi = c[0];
        pj = c[1];

        q = Math.sqrt(c[4]) / env4.h;
        u = 1 - q;
        w0 = C0 * u / (env4.density[pi] * env4.density[pj]);
        wp = w0 * env4.pressureC * (env4.density[pi] + env4.density[pj] - env4.dens0*2) * u / q;
        wv = w0 * env4.viscosityC;
        
        dvx = env4.vx[pi] - env4.vx[pj];
        dvy = env4.vy[pi] - env4.vy[pj];
        
        env4.ax[pi] += wp * c[2] + wv * dvx;
        env4.ay[pi] += wp * c[3] + wv * dvy;
        env4.ax[pj] -= wp * c[2] + wv * dvx;
        env4.ay[pj] -= wp * c[3] + wv * dvy;
    }


}

function normalizeMass(){
    //env4.m = 1;
    updateDensity();
    
    var rho2 = 0;
    var rho  = 0;
    for (var i =0; i<env3.N; i++) {
        rho2 += env4.density[i] * env4.density[i];
        rho  += env4.density[i];
    }
    
    env4.m = env4.dens0 * rho / rho2;	
}

function quadF(X,Y){
//y=a*x*x+b*x+c
	var a, b, c ,x1, x2, x3, y1, y2, y3;
	x1 = X[0];
	x2 = X[1];
	x3 = X[2];
	y1 = Y[0];
	y2 = Y[1];
	y3 = Y[2];
	x1x1 = x1*x1;
	x2x2 = x2*x2;
	x3x3 = x3*x3;
	y1y1 = y1*y1;
	y2y2 = y2*y2;
	y3y3 = y3*y3;
	var denomi = (x1-x2)*(x2-x3)*(x1-x3);
	a = -(x3*(y1-y2) + x1*(y2-y3) + x2*(y3-y1)) / denomi;
	b = -(x3x3*(y2-y1) + x2x2*(y1-y3) + x1x1*(y3-y2)) / denomi;
	c = (x2*x3*(x2-x3)*y1 + x1*x3*(x3-x1)*y2 + x1*x2*(x1-x2)*y3) / denomi;
	return [a,b,c];
}

function cubicWall(i,xx1,yy1,xx2,yy2,upside){

function polyfit(xArray, yArray, order) {

	if (xArray.length <= order) console.warn("Warning: Polyfit may be poorly conditioned.")

	let xMatrix = []
	let yMatrix = numeric.transpose([yArray])

	for (let i = 0; i < xArray.length; i++) {

		let temp = []

		for (let j = 0; j <= order; j++) {

		  temp.push(Math.pow(xArray[i], j))

		}

		xMatrix.push(temp)

	}

	let xMatrixT = numeric.transpose(xMatrix)

	let dot1 = numeric.dot(xMatrixT, xMatrix)
	let dot2 = numeric.dot(xMatrixT, yMatrix)

	let dotInv = numeric.inv(dot1)

	let coefficients = numeric.dot(dotInv, dot2)
	coefficients = coefficients.reverse()
	return coefficients

}


function rotate (x, y, sin, cos, reverse) {
  return {
	x: (reverse) ? (x * cos + y * sin) : (x * cos - y * sin),
	y: (reverse) ? (y * cos - x * sin) : (y * cos + x * sin)
  };
}

	let yNext = env4.y[i] + env4.vy[i] * env4.dt;
	A = quadF(X,Y)[0];
	B = quadF(X,Y)[1];
	C = quadF(X,Y)[2];
	let value = A*x**2 + B*x + C;
	let slope = 2*A*x+B;
	let Lvalue = (yy2-yy1)/(xx2-xx1)*x + (yy1 - xx1*(yy2-yy1)/(xx2-xx1));
	if(A*(y-Lvalue) < 0 && A*(yNext-Lvalue) < 0 ){

	}

function checkLine(i,x1,y1,x2,y2){
	let cos = Math.cos(Math.atan2(y2 - y1, x2 - x1));

	let xMax = Math.max(x1, x2);

	if (x + env4.radius > xMin && x - env4.radius < xMax){
		// 位置以（x1，y1）为坐标原点来旋转坐标
		let pos = rotate(x - x1, y - y1, sin, cos, true);
		let vel = rotate(env4.vx[i], env4.vy[i], sin, cos, true);
		// 当小球中心距离斜面的距离小于半径的时说明已经相碰撞了

			if (pos.y - vel.y <= 0) {

				pos.y = env4.radius;
			}
			vel.y *= 0.5;
			// 选择回去
			let velF = rotate(vel.x, vel.y, sin, cos, false);
			let posF = rotate(pos.x, pos.y, sin, cos, false);
			env4.vx[i] = velF.x;
			env4.vy[i] = velF.y;
			x = x1 + posF.x;
			y = y1 + posF.y;
		}

	env4.y[i] = y;

var mode = 0; //mode = 1 plug in blood ; mode = 2 heart pulp ; mode = 0 normal mode; 
var mode1Particle = [];//[1669, 1671, 1719, 1720, 1721, 1722, 1723, 1768, 1769, 1770, 1771, 1772, 1818, 1819, 1820, 1821, 1822];
var mode2Particle1 = [];//[975, 1024, 1025, 1026, 1027, 1074, 1076];
var mode2Particle2 = [];//[1075, 1077, 1125, 1126, 1127, 1176, 1178];
var P1X, P2X, P1Y,P2Y;
var findModeParticleStart = false;
function addBloodIn(){
    for( var i=0 ; i< env3.N; i++){
		if(env4.y[i] < 0.2){		
			if(Math.random() <0.5){
				var x = (x4-x2) * Math.random()  + x2 ;
				var y = (y2 - y3) * Math.random() + y3;
				
				if(y > cubicWall(i,x2,y2,x4,y4,'initial')){
					env4.x[i] = x;
					env4.y[i] = y;					
					env4.vx[i] = 0;
					env4.vy[i] = 0;				
					env4.color[i] = 0.4;
				}
				
			}
		}
	}
}
function findModeParticle(){
		findModeParticleStart = true;
		mode1Particle = [];
		mode2Particle1 = [];
		mode2Particle2 = [];
		for( var i=0 ; i< env.N; i++) {
			if(Math.sqrt( (env2.y[i] - y2)**2 + (env2.x[i] - x2)**2 ) < 0.05 ) {
				env2.mode[i] = 1;
				mode1Particle.push(i);
			}
			if(Math.sqrt( (env2.y[i] - 0.395)**2 + (env2.x[i] - 0.43)**2 ) < 0.05 ) {
				if(env2.y[i] <= 3.95){
					env2.mode[i] = 2;
					mode2Particle1.push(i);
				}
			}
			
			if(Math.sqrt( (env2.y[i] - 0.45)**2 + (env2.x[i] - 0.45)**2 ) < 0.05 ) {
				if(env2.y[i] <= 0.45){
					env2.mode[i] = 2;
					mode2Particle2.push(i);
				}
			}			
			
		}		
		
}
function updateMode(){
	if (findModeParticleStart == true){
	/*
		P1X = 0;
		P2X = 0;
		P1Y = 0;
		P2Y = 0;*/
		
		var mode1V = 0; 
		var mode2V = 0;
		for (var i =0; i<mode1Particle.length; i++){
			mode1V += env2.U[mode1Particle[i]] / mode1Particle.length;
		}
		for (var i =0; i<mode2Particle1.length; i++){
			mode2V += env2.U[mode2Particle1[i]] / (mode2Particle1.length + mode2Particle2.length);
			/*
			P1X += env2.x[mode2Particle1[i]] / (mode2Particle1.length);
			P1Y += env2.y[mode2Particle1[i]] / (mode2Particle1.length);*/
		}
		for (var i =0; i<mode2Particle2.length; i++){
			mode2V += env2.U[mode2Particle2[i]] / (mode2Particle1.length + mode2Particle2.length);
			/*
			P2X += env2.x[mode2Particle2[i]] / (mode2Particle2.length);
			P2Y += env2.y[mode2Particle2[i]] / (mode2Particle2.length);	*/	
		}	
		
		if (mode1V > 0.3 ){
			mode = 1;
		}
		else if (mode2V > 0.3 ){
			mode = 2;
		}	
		else {
			mode = 0;
		}
		/*
		x3 = P1X;
		y3 = P1Y;
		x33 = P2X;
		y33 = P2Y;*/
		
	}
}
function restrict(a){
	if (Math.abs(x3 - 0.43) >a){
		var variance = (x3 - 0.43) / Math.abs(x3 - 0.43) * a;
		x3 = variance + 0.43;
	}
	if (Math.abs(x33 - 0.45) >a){
		var variance = (x33 - 0.45) / Math.abs(x33 - 0.45) * a;
		x33 = variance + 0.45;
	}
	if (Math.abs(y3 - 0.395) >a){
		var variance = (y3 - 0.395) / Math.abs(y3 - 0.395) * a;
		y3 = variance + 0.395;
	}
	if (Math.abs(y33 - 0.45) >a){
		var variance = (y33 - 0.45) / Math.abs(y33 - 0.45) * a;
		y33 = variance + 0.45;
	}	
}
var modeTime;
function move2(){
	//findModeParticle();
	updateMode();
	if (mode ==1 ){
		modeTime += 1;
	}
	else{
		modeTime = 0;
	}
	
//240
	
	//restrict(0.02)
	if (mode == 1 && modeTime%2 == 0){
		updateCubic([x2,x3,x33+ 0.03 * modeTime/240,x4],[y2,y3 + 0.14 * modeTime/240 , y33 + 0.07 * modeTime/240 , y4]);
	}
	else {
		updateCubic([x2,x3,x33,x4],[y2,y3,y33,y4]);
	}
	
	fmarch.uniforms.ACubic.value = ACubic;
	smarch.uniforms.ACubic.value = ACubic;
	fmarch.uniforms.BCubic.value = BCubic;
	smarch.uniforms.BCubic.value = BCubic;
	fmarch.uniforms.CCubic.value = CCubic;
	smarch.uniforms.CCubic.value = CCubic;	
	fmarch.uniforms.DCubic.value = DCubic;
	smarch.uniforms.DCubic.value = DCubic;		

    update();
    timeStep();
}

function initialization(){
	initialPosition2();
	normalizeMass();
	update();
	leapfrog();


}

initialization();


//SPH

function move(){
	for (var i =0; i<env.N; i++){
		if (env2.anchor[i] == 0){
		env2.x[i] += env2.vx[i]*env.dt ;
		env2.y[i] += env2.vy[i]*env.dt ;
		}
	}
}



function accelaration(){
	calF();
	for (var i =0; i<env.N; i++){
		env2.vy[i] += env2.Fy[i]/env2.m * env.dt;	
		env2.vx[i] += env2.Fx[i]/env2.m * env.dt;		
		
	}
}

function run(){

		if (env4.running){	
			for (var i =0; i<4; i++){
				move2();
				/*
				accelaration();
				move();*/				
				for (var k =0; k<4; k++){
					env.time += env.dt;
					march3.render() ;
					march4.render() ;	
				}
			}
			march();
			plot.render();
			init1.render();			
		uPlot.render();	

		}
			
		requestAnimationFrame(run) ;

}
